language: php

matrix:
  include:
    - env: DBTYPE=mysql; MW=master; TYPE=coverage
      php: 7.1
    - env: DBTYPE=mysql; MW=1.27.0
      php: 7.0
    - env: DBTYPE=sqlite; MW=1.28.0
      php: 7.0

install:
  - travis_retry composer self-update
  - bash .travis.install.sh

script: ../phase3/tests/phpunit/phpunit.php -c ../phase3/extensions/GitHub/phpunit.xml.dist --with-phpunitclass "PHPUnit\TextUI\Command"

after_success:
  - if [[ "$TYPE" != "coverage" ]]; then exit 0; fi
  - ../phase3/tests/phpunit/phpunit.php -c ../phase3/extensions/GitHub/phpunit.xml.dist --coverage-clover coverage.clover --with-phpunitclass "PHPUnit\TextUI\Command"
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

cache:
  directories:
    - $HOME/.composer/cache
