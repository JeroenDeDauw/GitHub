language: php

matrix:
  include:
    - env: DBTYPE=mysql; MW=master; TYPE=coverage
      php: '7.4'
    - env: DBTYPE=mysql; MW=1.31.0
      php: '7.1'
    - env: DBTYPE=sqlite; MW=1.34.0
      php: '7.3'

install:
  - travis_retry composer self-update
  - bash .travis.install.sh

script: ../phase3/tests/phpunit/phpunit.php -c ../phase3/extensions/GitHub/phpunit.xml.dist

after_success:
  - if [[ "$TYPE" != "coverage" ]]; then exit 0; fi
  - ../phase3/tests/phpunit/phpunit.php -c ../phase3/extensions/GitHub/phpunit.xml.dist --coverage-clover /tmp/coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover /tmp/coverage.clover

cache:
  directories:
    - $HOME/.composer/cache
